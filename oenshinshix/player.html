<html>

<head>
	<title>oenshinshix Harem Player</title>
	<meta content="oenshinshix Harem Player" property="og:title">
	<script>
		var params = new URLSearchParams(window.location.search)

		var meta_description = document.createElement("meta")
		var n = params.get("n") || ""
		meta_description.content = "Click to play " + n 
		meta_description.setAttribute("property", "og:description")
		document.head.appendChild(meta_description)

		function play() {
			document.querySelector('#mute').remove();

			if (i = params.get("i")) {
				document.querySelector("#anim").src = i
			}
			if (a = params.get("a")) {
				document.querySelector("#vo").src = a
				document.querySelector('#vo').play()
			}
		}
	</script>
</head>
